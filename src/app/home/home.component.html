<table>
    <tr>
      <th>productid</th>
      <th>productname</th>
      <th>prouctcolor</th>
      <th>price</th>
    </tr>
    <tr *ngFor="let product of products">
      <td>{{product.productid}}</td>
      <td>{{product.productname}}</td>
      <td>{{product.prouctcolor}}</td>
      <td>{{product.price}}</td>
      <td><a href="" onclick="addtocart()">add to cart</a></td>
    </tr>
  </table>
  <router-outlet></router-outlet>
